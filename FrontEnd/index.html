<!DOCTYPE html>
<html>
    <head>
        <title>
            Student Money manager
        </title>
    </head>
    <body>
        <div>
            <h1>
                Login
            </h1>
            <div>
                <label>username : <input type="text" placeholder="username"/><br/></label>
                <label>password : <input type="password" placeholder="password"/><br/></label>
                <button onclick="login()">Login</button> 
            </div>
        </div>

        <div>
            <h1>
                Register
            </h1>

                <label>Name : <input type="text" placeholder="name"/><br/></label>

                <label>password :<input type="password" placeholder="password"/><br/></label>
                <label>retype password : <input type="password" placeholder="re-password"/><br/></label>
                <button onclick="register()">Register</button>
            </div>
        </div>
    </body>
</html>
